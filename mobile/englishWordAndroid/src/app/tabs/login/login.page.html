<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" helperText="Enter a valid email"
      errorText="Invalid email" [(ngModel)]="loginModel.email" email required  ></ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="password" fill="solid" label="password" labelPlacement="floating"
      helperText="Enter password min 1 character" errorText="Password must be min 1 character"
      [(ngModel)]="loginModel.password" required></ion-input>
  </ion-item>


  <ion-button expand="full" color="primary" (click)="login()"  >
    <ion-icon name="log-in-outline"></ion-icon>
    Login
  </ion-button>
</ion-content>
